<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StackOverflow Tag Trends</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    canvas {
      margin-top: 30px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Top 10 StackOverflow Tags (Normalized Usage)</h1>
  <canvas id="tagChart" width="1000" height="500"></canvas>

  <script>
    fetch("https://nidhisu.pythonanywhere.com/api/graphs")
      .then(res => res.json())
      .then(chartData => {
        const ctx = document.getElementById("tagChart").getContext("2d");

        new Chart(ctx, {
          type: 'line',
          data: {
            labels: chartData.labels,  // [2022, 2023, 2024]
            datasets: chartData.datasets
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'top',
                labels: {
                  boxWidth: 14,
                  usePointStyle: true
                }
              },
              title: {
                display: true,
                text: 'Normalized Frequency of Top 10 StackOverflow Tags (2022â€“2024)',
                font: {
                  size: 18
                }
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                max: 1,
                title: {
                  display: true,
                  text: 'Normalized Frequency'
                }
              },
              x: {
                title: {
                  display: true,
                  text: 'Year'
                }
              }
            }
          }
        });
      })
      .catch(error => {
        document.body.innerHTML += `<p style="color:red;">Error loading chart data: ${error}</p>`;
        console.error("Failed to load chart data:", error);
      });
  </script>
</body>
</html>
