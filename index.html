<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackOverflow Tag Trends</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .chart-container {
            position: relative;
            height: 70vh;
            width: 100%;
        }
        .legend-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 10px;
            cursor: pointer;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 3px;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 18px;
            color: #666;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>StackOverflow Tag Trends (2022-2025)</h1>
        <div id="loading" class="loading">Loading data...</div>
        <div class="chart-container">
            <canvas id="tagTrends"></canvas>
        </div>
        <div class="legend-container" id="customLegend"></div>
        <div class="footer">
            <p>Normalized frequency shows the relative popularity of each tag across years.</p>
        </div>
    </div>

    <script>
        // Function to fetch data from API
        async function fetchData() {
            try {
                const response = await fetch('https://harzrawat.pythonanywhere.com/api/graphs');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('loading').innerHTML = 'Error loading data. Please try again later.';
                return null;
            }
        }

        // Function to create chart
        async function createChart() {
            const data = await fetchData();
            if (!data) return;
            
            document.getElementById('loading').style.display = 'none';
            
            const ctx = document.getElementById('tagTrends').getContext('2d');
            
            // Filter out any datasets with empty labels
            const filteredDatasets = data.datasets.filter(dataset => dataset.label !== "");
            
            // Create the chart
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: filteredDatasets.map(dataset => ({
                        label: dataset.label,
                        data: dataset.data,
                        borderColor: dataset.borderColor,
                        backgroundColor: dataset.borderColor.replace('50%)', '90%)'),
                        borderWidth: 3,
                        tension: 0.3,
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        fill: false
                    }))
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    const label = context.dataset.label || '';
                                    const value = context.parsed.y;
                                    return `${label}: ${(value * 100).toFixed(2)}%`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Year',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Normalized Frequency',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                callback: value => (value * 100).toFixed(0) + '%'
                            },
                            beginAtZero: true
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
            
            // Create custom legend
            createCustomLegend(chart, filteredDatasets);
        }
        
        // Function to create custom interactive legend
        function createCustomLegend(chart, datasets) {
            const legendContainer = document.getElementById('customLegend');
            
            datasets.forEach((dataset, index) => {
                const legendItem = document.createElement('div');
                legendItem.classList.add('legend-item');
                
                const colorBox = document.createElement('div');
                colorBox.classList.add('legend-color');
                colorBox.style.backgroundColor = dataset.borderColor;
                
                const labelText = document.createElement('span');
                labelText.textContent = dataset.label;
                
                legendItem.appendChild(colorBox);
                legendItem.appendChild(labelText);
                
                // Toggle visibility when clicking on legend item
                legendItem.addEventListener('click', () => {
                    const datasetIndex = chart.data.datasets.findIndex(ds => ds.label === dataset.label);
                    if (datasetIndex !== -1) {
                        chart.data.datasets[datasetIndex].hidden = !chart.data.datasets[datasetIndex].hidden;
                        legendItem.style.opacity = chart.data.datasets[datasetIndex].hidden ? 0.5 : 1;
                        chart.update();
                    }
                });
                
                legendContainer.appendChild(legendItem);
            });
        }
        
        // Initialize chart when page loads
        window.onload = createChart;
    </script>
</body>
</html>
